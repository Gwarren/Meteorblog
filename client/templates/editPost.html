<template name="editPost">
  
  <div class="editPost">
  
	  <form>
	  	<label>
	  		Title
	  		<input type="text" name="title" placeholder="Awesome Title" value="{{title}}">
	  	</label>	
	  	<label>
	  		Description
	  		<textarea name="description" placeholder="awesome description" rows="3">{{description}}</textarea>
	  	</label>
	  	<label>
	  		Content
	  		<textarea name="text" rows="10" placeholder="content here yo">{{text}}</textarea>
	  	</label>
	  	<button type="submit" class="save">Save Post</button>
	  </form>
  
  </div>

</template>
